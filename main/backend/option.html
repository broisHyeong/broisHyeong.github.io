<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="../../css/option.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="https://kit.fontawesome.com/e305523b80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="option-bg">
        <h3 id="option-title">SeoJin 님, 안녕하세요✨</h3>
        <img src="../../img/Logo.png" style="margin-left:78vw; margin-top: 2vw;" width="105vw" height="50vh"  alt="">
        <!-- <img src="../../img/option.png" width="100%" height="40vh" alt=""> -->
    </div>
    <!-- <iframe src="../../main/backend/header.html" frameborder="0" width="100%" height="60px"></iframe> -->
    <div class="container">
        <div class="box">
            <div class="device-option-container">
                <div class="option-header">기기 설정</div>
                <span style="font-size: 0.8rem;">현재 기기에서 사용하는 모든 프로필에 동일하게 설정됩니다.</span>
                <br>
                <!-- Mode -->
                <br>
                <div class="option-header">무드 선택
                    <button class="button" id="black" onclick="change_btn(event)"><img src="../../img/black.png" alt=""></button>
                    <button class="button" id="white" onclick="change_btn(event)"><img src="../../img/white.png" alt=""></button>
                </div>
                <br>

                <span class="option-header">동영상</span>
                <div role="checkbox" class="option-box">
                    <hr>
                    <span>동영상 자동재생</span>
                    <label for="toggle1" class="toggleSwitch">
                        <span class="toggleButton"></span>
                    </label>
                </div>
                <div role="checkbox" class="option-box">
                    <hr>
                    <span>Wi-Fi에서만 재생</span>
                    <label for="toggle2" class="toggleSwitch active">
                        <span class="toggleButton"></span>
                    </label>
                </div>
                <div role="checkbox" class="option-box">
                    <hr>
                    <span>기본동영상 해상도</span>
                        <span class="resolution-selector">
                            <select id="resolution-selector">
                                <option value="resolution">1440p</option>
                                <option value="resolution" selected >1080p</option>
                                <option value="resolution">720p</option>
                                <option value="resolution">480p</option>
                            </select>
                        </span>
                </div>
                <br>
                <span class="option-header">다운로드</span>
                <div role="checkbox" class="option-box">
                    <hr>
                    <span>Wi-Fi에서만 다운로드</span>
                    <label for="toggle3" class="toggleSwitch active">
                        <span class="toggleButton"></span>
                    </label>
                </div>
                <div role="checkbox" class="option-box">
                    <hr>
                    <span>검색기록 표시</span>
                    <label for="toggle4" class="toggleSwitch">
                        <span class="toggleButton"></span>
                    </label>
                </div>
                <div role="checkbox" class="option-box">
                    <hr>
                    <span>다운로드 완료 알림</span>
                    <label for="toggle5" class="toggleSwitch active">
                        <span class="toggleButton"></span>
                    </label>
                </div>
                <div role="checkbox" class="option-box">
                    <hr>
                    <span>다운로드 콘텐츠 모두 삭제</span>
                    <button id="option-trashcan" onclick="confirmDelete()"><i class="fas fa-trash-can fa-1x" style="color:#00B0FF"></i></button>
                </div>
            </div>
        <br>
        <div class="device-option-container">
            <span class="option-header">계정 설정</span>
            <br>
            <span style="font-size: 0.8rem;">모든 프로필과 기기에 적용됩니다</span>
            <br>
            <div role="checkbox" class="option-box">
                <hr>
                <span>공유 허용</span>
                <label for="toggle6" class="toggleSwitch">
                    <span class="toggleButton"></span>
                </label>
            </div>
            <div role="checkbox" class="option-box">
                <hr>
                <span>등록된 기기</span>
                <button id="option-down-arrow"><i class="fas fa-angle-down fa-xl" style="color:#00B0FF"></i></button>
                <ul class="option-device-list">
                    <li>Mackbook Pro</li>
                    <li>iPhone-13</li>
                </ul>
            </div>
        </div>
        </div>
</div>
    <script src="../../js/option.js"></script>
    <div class="empty_menubar">
        <iframe src="../../main/backend/menubar.html" class="menubar" frameborder="0" width="100%" height="50px"></iframe>
    </div>
</body>
</html>
