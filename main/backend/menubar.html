<head>
  <link rel="stylesheet" href="../../css/menubar.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/fccb424d55.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="menubar">
    <div class="menubar_icon">
      <a href="../search.html" target="_parent">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </a>
    </div>
    <div class="menubar_icon">
      <a href="./default.html" target="_parent">
        <i class="fas fa-clock-rotate-left fa-xl"></i>
      </a>
    </div>
    <div class="menubar_icon">
      <a href="../main.html" target="_parent">
        <i class="fa-solid fa-house fa-xl"></i>
      </a>
    </div>
    <div class="menubar_icon">
      <a href="../like.html" target="_parent">
        <i class="fa-regular fa-heart fas fa-xl"></i>
      </a>
    </div>
    <div class="menubar_icon">
      <a href="../myprofile.html" target="_parent">
        <i class="fa-regular fa-user fa-xl"></i>
      </a>
    </div>
  </div>
  <script>
    window.addEventListener('message', function (event) {
      if (event.data && event.data.backgroundColor) {
        document.body.style.backgroundColor = event.data.backgroundColor;
      }
    });
  </script>
</body>
