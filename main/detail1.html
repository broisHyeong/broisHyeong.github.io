<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/detail.css">
  <script src="https://kit.fontawesome.com/fccb424d55.js" crossorigin="anonymous"></script>
  <title>Infinity SPACE</title>
</head>
<body>
  <div class="empty_header">
    <iframe src="./backend/header.html" class="header" frameborder="0" width="100%" height="60px"></iframe>
  </div>
  <div class="container">
    <div class="main_movie">
      <div class="main_poster">
        <img class="poster_img" src="https://picsum.photos/300/200" alt="">
      </div>
      <div class="main_title">
        <h1>모가디슈</h1>
        <div class="title_heart">
          <a href="./heart.html" class="heart_btn"><i class="fa-regular fa-heart fa-sm"></i></a>
          <p>찜하기</p>
        </div>
      </div>
      <fieldset class="main_rate">
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5" title="5점">⭐</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4" title="5점">⭐</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3" title="5점">⭐</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2" title="5점">⭐</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1" title="5점">⭐</label>
      </fieldset>
      <div class="main_info">
        <ul class="info_ul">
          <li>
            <p class="ul_title">감독</p>
            <p class="ul_text">류승완</p>
          </li>
          <li>
            <p class="ul_title">출연</p>
            <p class="ul_text">정만식, 김윤석, 허준호, 구교환, 조인성</p>
          </li>
          <li>
            <p class="ul_title">장르</p>
            <p class="ul_text">액션, 드라마</p>
          </li>
        </ul>
      </div>
      <div class="main_story">
        <p>
          1991년, 소말리아 수도 무가디슈에서 내전이 일어난다.
        통신마저 끊긴 이곳에 대한민국 대사관 직원과 가족들이 고립되고,
        북한 대사관 식구들이 도움을 요청한다.
        남북이 하나 되어 총알과 포탄이 빗발치는 이곳을 탈출해 살아 나가야 한다.
        </p>
      </div>
      <div class="main_teaser">
        <div class="teaser_title">
          <h1>예고편</h1>
        </div>
        <div class="teaser_video">
          <!-- iframe으로 유튜브 삽입할까요?? -->
          <iframe width="100%" height="200px" src="https://www.youtube.com/embed/Dm3gThvkgto?si=Dm9gL1ty9W9qPrLF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="recommend">
      <div class="recommend_title">
        <h1>비슷한 콘텐츠</h1>
      </div>
      <div class="recommend_contents">
        <a href="#" class="contents_img" id="contents_img01"><img src="https://picsum.photos/150/200" alt=""></a>
        <a href="#" class="contents_img" id="contents_img02"><img src="https://picsum.photos/150/200" alt=""></a>
        <a href="#" class="contents_img" id="contents_img03"><img src="https://picsum.photos/150/200" alt=""></a>
        <a href="#" class="contents_img" id="contents_img04"><img src="https://picsum.photos/150/200" alt=""></a>
        <a href="#" class="contents_img" id="contents_img05"><img src="https://picsum.photos/150/200" alt=""></a>
      </div>
    </div>
  </div>
  <div class="empty_menubar">
  <iframe src="./backend/menubar.html" class="menubar" frameborder="0" width="100%" height="50px"></iframe>
  </div>
</body>
</html>
